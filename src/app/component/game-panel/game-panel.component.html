<div class="game-panel">
  <div class="background-number">{{ panel.id + 1 }}</div>
  <div class="controls">
    <button (click)="generateRandomNumbers()" class="control-btn">
      🔀 RND
    </button>
    <button (click)="clearSelection()" class="control-btn">
      🗑️ Del
    </button>
  </div>
  <div class="grid">
    <div
      class="cell"
      *ngFor="let num of numbers; let i = index"
      [class.active]="selectedNumbers.includes(i)"
      (click)="toggleNumber(i)">
      {{ num }}
    </div>
  </div>
</div>
