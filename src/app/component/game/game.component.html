<div>
    <h2>Game Page</h2>
    <div>
        @for (panel of panels; track panel) {
            <app-game-panel [panel]="panel"
                            (numberToggle)="onNumberToggle($event)"
                            (clearPanelEmitter)="onClearPanel($event)"></app-game-panel>
        }
    </div>
    <button (click)="play()">Play</button>
    <div>
        @for (result of results; track result) {
            <p>{{ result }}</p>
        }
    </div>
</div>
